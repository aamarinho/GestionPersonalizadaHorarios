<div class="container tabla-asignaturas">
  <h4 class="mt-3 titulo">ASIGNATURAS</h4>
  <input class="btn btn-lg botonregistro" type="submit" value="REGISTRAR" (click)="onSubmit()">

  <fa-icon [icon]="iconolupa"></fa-icon>
  <input type="text" id="myInput" (keyup)="myFunction()" class="input-buscar ml-2" placeholder="Buscar" title="Type in a name">

  <table class="table table-dark mt-3" id="myTable">
    <tr>
      <td>Nombre</td>
      <td>Responsable</td>
      <td>Cuatrimestre</td>
      <td>Curso</td>
      <td>Acciones</td>
    </tr>
    <tr *ngFor="let asignatura of this.asignaturas">
      <td>{{asignatura.nombre}}</td>
      <td>{{asignatura.email}}</td>
      <td>{{asignatura.cuatrimestre}}</td>
      <td>{{asignatura.curso}}</td>
      <td>
        <input type="image" src="../../assets/edit.svg" alt="Editar" width="20" height="20">
        <input class="ml-2" type="image" src="../../assets/delete.svg" alt="Eliminar" width="20" height="20" (click)="eliminar(asignatura.id)">
        <input class="ml-2" type="image" src="../../assets/detail.svg" alt="Detalles" width="20" height="20">
      </td>
    </tr>
  </table>
</div>
