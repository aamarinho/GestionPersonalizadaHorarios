<div class="container tabla-asignaturas">
  <h4 class="mt-3 titulo">ASIGNATURAS</h4>
  <fa-icon [icon]="iconolupa"></fa-icon>
  <input type="text" id="myInput" (keyup)="search_table()" class="input-buscar ml-2 mt-5" placeholder="Buscar" title="Type in a name">

  <table class="table table-dark mt-3" id="myTable">
    <tr>
      <td>Nombre</td>
      <td>Responsable</td>
      <td class="centrado">Curso</td>
      <td class="centrado">Cuatrimestre</td>
      <td>Estudiantes</td>
    </tr>
    <tr *ngFor="let asignatura of this.asignaturas">
      <td>{{asignatura.nombre}}</td>
      <td>{{asignatura.email}}</td>
      <td class="centrado">{{asignatura.curso}}</td>
      <td class="centrado">{{asignatura.cuatrimestre}}</td>
      <td>
        <input class="ml-2" type="image" src="../../assets/students.svg" alt="Eliminar" width="20" height="20" (click)="gestionarEstudiantes(asignatura)">
      </td>
    </tr>
  </table>
</div>
