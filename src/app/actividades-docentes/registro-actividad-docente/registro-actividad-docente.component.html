
<div class="container registro">
  <div class="vl">
    <form #formRegistroGrupo="ngForm" (ngSubmit)="registrar()" class="form-registro" >

      <h4 class="mt-4 mb-4 titulo">AÑADIR UNA ACTIVIDAD DOCENTE</h4>
      <fa-icon [icon]="iconoApellidos"></fa-icon>
      <label for="nombre" class="labels ml-2">Nombre</label>
      <br/>
      <input type="text" name="nombre" class="col inputs" #nombre="ngModel" [(ngModel)]="calendario.nombre" required />
      <span class="validaciones" *ngIf="nombre.touched && !nombre.valid">
      El nombre no es válido
    </span>
      <br/>
      <app-select-grupos></app-select-grupos>
      <br/>

      <fa-icon [icon]="iconoCalendario"></fa-icon>
      <label for="fecha" class="labels ml-2">Fecha</label>
      <input class="col inputs" name="fecha" (click)="d.toggle()" readonly [(ngModel)]="calendario.fecha" ngbDatepicker #d="ngbDatepicker"/>


      <br/>

      <fa-icon [icon]="iconoCalendario"></fa-icon>
      <label for="horainicio" class="labels ml-2">Hora inicio</label>
      <ngb-timepicker name="horainicio" #horainicio="ngModel" [(ngModel)]="calendario.hora_inicio" [minuteStep]="30"></ngb-timepicker>
      <span class="validaciones" *ngIf="horainicio.touched && !horainicio.valid">
      La hora de inicio no es válida
      </span>


      <fa-icon [icon]="iconoCalendario"></fa-icon>
      <label for="horafin" class="labels ml-2">Hora fin</label>
      <ngb-timepicker name="horafin" #horafin="ngModel" [(ngModel)]="calendario.hora_fin" [minuteStep]="30"></ngb-timepicker>
      <span class="validaciones" *ngIf="horafin.touched && !horafin.valid">
      La hora de fin no es válida
      </span>

      <br/>

      <fa-icon [icon]="iconoApellidos"></fa-icon>
      <label for="aula" class="labels ml-2">Aula</label>
      <br/>
      <input type="text" name="aula" class="col inputs" #aula="ngModel" [(ngModel)]="calendario.aula" required />
      <span class="validaciones" *ngIf="aula.touched && !aula.valid">
      El aula no es válida
    </span>

      <br/>

      <div *ngIf="mostrarbien==true" class="alert alert-success alert-dismissable mt-3" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cambiarbien()"><span aria-hidden="true">&times;</span></button>
        {{mensaje}}
      </div>
      <div *ngIf="mostrarmal==true" class="alert alert-danger alert-dismissable mt-3" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cambiarmal()"><span aria-hidden="true">&times;</span></button>
        {{mensaje}}
      </div>

      <input type="submit" value="AÑADIR" class="btn botonregistro" [disabled]="!formRegistroGrupo.form.valid" />
      <input type="button" value="VOLVER" class="btn botonvolver ml-2" (click)="this.router.navigate(['/actividadesdocentes'])" />


    </form>
  </div>
</div>
