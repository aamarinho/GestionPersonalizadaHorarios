<div class="container tabla-grupos">
  <h4 class="mt-3 titulo">EVENTOS DE X ASIGNATURA</h4>
  <input class="btn btn-lg botonregistro" type="submit" value="REGISTRAR" (click)="onSubmit()" >

  <fa-icon [icon]="iconolupa"></fa-icon>
  <input type="text" id="myInput" (keyup)="myFunction()" class="input-buscar ml-2" placeholder="Buscar" title="Type in a name">

  <table class="table table-dark mt-3" id="myTable">
    <tr>
      <td>Nombre</td>
      <td>Grupo</td>
      <td>Asignatura</td>
      <td>Fecha</td>
      <td>Hora inicio</td>
      <td>Hora fin</td>
      <td>Responsable</td>
      <td>Aula</td>
      <td>Acciones</td>
    </tr>
    <tr *ngFor="let evento of this.eventos">
      <td>{{evento.nombre}}</td>
      <td>{{evento.id_grupo}}</td>
      <td>{{evento.id_asignatura}}</td>
      <td>{{evento.fecha}}</td>
      <td>{{evento.hora_inicio}}</td>
      <td>{{evento.hora_fin}}</td>
      <td>{{evento.responsable}}</td>
      <td>{{evento.aula}}</td>
      <td>
        <input type="image" src="../../assets/edit.svg" alt="Editar" width="20" height="20">
        <input class="ml-2" type="image" src="../../assets/delete.svg" alt="Eliminar" width="20" height="20">
        <input class="ml-2" type="image" src="../../assets/detail.svg" alt="Detalles" width="20" height="20">
      </td>
    </tr>
  </table>
</div>
