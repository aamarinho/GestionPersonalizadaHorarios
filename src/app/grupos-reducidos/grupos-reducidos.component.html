<div class="container tabla-grupos">
  <h4 class="mt-3 titulo">GRUPOS REDUCIDOS</h4>
  <input class="btn btn-lg botonregistro" type="submit" value="REGISTRAR" (click)="onSubmit()" >

  <fa-icon [icon]="iconolupa"></fa-icon>
  <input type="text" id="myInput" (keyup)="myFunction()" class="input-buscar ml-2" placeholder="Buscar" title="Type in a name">

  <table class="table table-dark mt-3" id="myTable">
    <tr>
      <td>Nombre</td>
      <td>Asignatura</td>
      <td>Tipo</td>
      <td>DÃ­a</td>
      <td>Hora inicio</td>
      <td>Hora fin</td>
      <td>Aula</td>
      <td>Acciones</td>
    </tr>
    <tr *ngFor="let grupo of this.grupos_reducidos">
      <td>{{grupo.id}}</td>
      <td>{{grupo.id_asignatura}}</td>
      <td>{{grupo.tipo}}</td>
      <td>{{grupo.dia}}</td>
      <td>{{grupo.hora_inicio}}</td>
      <td>{{grupo.hora_fin}}</td>
      <td>{{grupo.aula}}</td>
      <td>
        <input type="image" src="../../assets/edit.svg" alt="Editar" width="20" height="20" (click)="editar(grupo.id)">
        <input class="ml-2" type="image" src="../../assets/delete.svg" alt="Eliminar" width="20" height="20" (click)="eliminar(grupo.id)">
        <input class="ml-2" type="image" src="../../assets/detail.svg" alt="Detalles" width="20" height="20">
      </td>
    </tr>
  </table>
</div>
