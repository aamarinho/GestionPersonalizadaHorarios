<div class="container tabla-usuarios">
  <h4 class="mt-3 titulo">PROFESORES</h4>
  <div class="row">
    <div class="botones col-auto btn-toolbar">
      <input class="col-6 btn btn-lg botonregistro" type="submit" value="REGISTRAR" (click)="onSubmit()" >
      <input class="col-6 btn btn-lg botonregistro" type="submit" value="IMPORTAR" (click)="router.navigate(['/importarprofesores'])">
    </div>
  </div>

  <fa-icon [icon]="iconolupa"></fa-icon>
  <input type="text" id="myInput" (keyup)="search_table()" class="input-buscar ml-2" placeholder="Buscar" title="Escribe aquÃ­ para buscar">

  <table class="table table-dark mt-3" id="myTable">
    <tr>
      <td>Email</td>
      <td>Nombre</td>
      <td>Apellidos</td>
      <td>Asignaturas</td>
      <td>Grupos</td>
      <td>Acciones</td>
    </tr>
    <tr *ngFor="let profesor of this.profesores">
      <td>{{profesor.email}}</td>
      <td>{{profesor.nombre}}</td>
      <td>{{profesor.apellidos}}</td>
      <td><input class="ml-2" type="image" src="../../assets/book.svg" alt="Detalles" width="25" height="25" (click)="registrarAsignaturas(profesor)"></td>
      <td><input class="ml-2" type="image" src="../../assets/group.svg" alt="Detalles" width="30" height="30" (click)="registrarGrupos(profesor)"></td>
      <td>
        <input type="image" src="../../assets/edit.svg" alt="Editar" width="20" height="20" (click)="editar(profesor)">
        <input class="ml-2" type="image" src="../../assets/delete.svg" alt="Eliminar" width="20" height="20" (click)="eliminar(profesor)">
      </td>
    </tr>
  </table>
</div>
