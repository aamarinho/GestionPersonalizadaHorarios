<div class="container tabla-usuarios">
  <h4 class="mt-3 titulo">ESTUDIANTES</h4>
  <input class="btn btn-lg botonregistro" type="submit" value="REGISTRAR" (click)="onSubmit()">

  <fa-icon [icon]="iconolupa"></fa-icon>
  <input type="text" id="myInput" (keyup)="myFunction()" class="input-buscar ml-2" placeholder="Buscar" title="Type in a name">

  <table class="table table-dark mt-3" id="myTable">
    <tr>
      <td>Email</td>
      <td>Nombre</td>
      <td>Apellidos</td>
      <td>Asignaturas</td>
      <td>Grupos</td>
      <td>Acciones</td>
    </tr>
    <tr *ngFor="let estudiante of this.estudiantes">
      <td>{{estudiante.email}}</td>
      <td>{{estudiante.nombre}}</td>
      <td>{{estudiante.apellidos}}</td>
      <td><input class="ml-2" type="image" src="../../assets/book.svg" alt="Detalles" width="25" height="25" (click)="registrarAsignaturas(estudiante)"></td>
      <td><input class="ml-2" type="image" src="../../assets/group.svg" alt="Detalles" width="30" height="30" (click)="registrarGrupos(estudiante)"></td>
      <td>
        <input type="image" src="../../assets/edit.svg" alt="Editar" width="20" height="20" (click)="editar(estudiante)">
        <input class="ml-2" type="image" src="../../assets/delete.svg" alt="Eliminar" width="20" height="20" (click)="eliminar(estudiante.email)">
      </td>
    </tr>
  </table>
</div>
