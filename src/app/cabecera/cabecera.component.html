<!-- Aqui empieza la cabecera -->
<nav class="navbar navbar-expand-lg cabecera">
  <div class="logo col-9">
    <a class="navbar-brand" href="#">
      <img src="../../assets/uvigo.svg" width="267" height="40">
    </a>
  </div>
  <div class="col-2 login mt-1">
    <fa-icon [icon]="iconoUsuario" ></fa-icon>
    <label class="ml-2 mt-1 nombre">{{nombreUsuario}}</label>
  </div>
  <div class="col-1">
    <a class="navbar-brand" href="#">
      <img src="../../assets/out.svg" width="20" height="20">
    </a>
  </div>
</nav>
<!-- Aqui acaba la cabecera -->

<!-- Aqui empieza el menu -->
<div class="menu">
  <nav class="navbar navbar-expand-lg container">

    <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
      <fa-icon [icon]="iconoBarras" class="icono"></fa-icon>
    </button>

    <div class="collapse navbar-collapse"
         [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav mr-auto">
        <div *ngIf="tipo==1">
          <input *ngIf="tipo==1" type="button" class="ml-4 boton" value="USUARIOS" (click)="router.navigate(['/usuarios'])">
          <input *ngIf="tipo==1" type="button" class="ml-4 boton" value="ASIGNATURAS" (click)="router.navigate(['/asignaturas'])">
          <input *ngIf="tipo==1" type="button" class="ml-4 boton" value="GRUPOS REDUCIDOS" (click)="router.navigate(['/gruposreducidos'])">
          <input *ngIf="tipo==1" type="button" class="ml-4 boton" value="CALENDARIO" (click)="router.navigate(['/menucalendario'])">
        </div>
        <div *ngIf="tipo==2">
          <input *ngIf="tipo==2" type="button" class="ml-4 boton" value="CALENDARIO" (click)="irACalendarioProfesor()">
          <input *ngIf="tipo==2" type="button" class="ml-4 boton" value="ASIGNATURAS" (click)="irAAsignaturas()">
          <input *ngIf="tipo==2" type="button" class="ml-4 boton" value="ACTIVIDADES DOCENTES" (click)="router.navigate(['/actividadesdocentes'])">
        </div>
        <div *ngIf="tipo==3">
          <input *ngIf="tipo==3" type="button" class="ml-4 boton" value="CALENDARIO" (click)="irACalendarioEstudiante()">
        </div>
      </ul>
    </div>
  </nav>
</div>
<!-- Aqui acaba el menu -->
